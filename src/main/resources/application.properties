spring.application.name=trendy_chat
management.endpoint.health.show-details=when-authorized
management.health.mail.enabled=false
server.port=8080
#server.ssl.enabled=true
#server.ssl.key-store=classpath:keystore.p12
#server.ssl.key-store-password=${SSL_PASSWORD}
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=springboot
#server.ssl.key-password=20070826

spring.datasource.url=${DATA_URL}
spring.datasource.username=${DATA_NAME}
spring.datasource.password=${DATA_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

app.frontend.urls=http://localhost:5173,http://localhost:5174,http://localhost:5175

spring.security.oauth2.client.registration.google.client-id=${SECURITY__GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SECURITY__GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${SECURITY__GOOGLE_CLIENT_REDIRECT_URL}
spring.security.oauth2.client.registration.google.scope=${SECURITY__GOOGLE_CLIENT_SCOPE}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_NAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true